<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Yzone | XuZonie</title>

    <script src="Build/UnityLoader.js"></script>

    <script>
      var gameInstance = UnityLoader.instantiate("unityContainer", "Build/Mtest.json");
      window.addEventListener("resize", onResize);

      //UnityLoader.instantiate("unityContainer", "Build/Mtest.json");

      function onResize(){
          gameInstance.SendMessage("BrowserMgmt", "SetWidth", window.innerWidth);
          gameInstance.SendMessage("BrowserMgmt", "SetHeight", window.innerHeight);
          gameInstance.SendMessage("BrowserMgmt", "OnResize");
      }

      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }

    </script>

  </head>

  <body style="margin:0px; overflow:hidden;">
    <div id="unityContainer"></div>
  </body>

</html>
